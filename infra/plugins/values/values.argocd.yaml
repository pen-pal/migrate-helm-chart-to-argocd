global:
  podAnnotations:
    prometheus.io/scrape: true

redis:
  enabled: true
  exporter:
    enabled: true

controller:
  replicas: 1

server:
  autoscaling:
    enabled: true
    minReplicas: 1
  extraArgs:
    - --insecure
  pdb:
    enabled: true
    minAvailable: "1"
    maxUnavailable: "1"

repoServer:
  autoscaling:
    enabled: true
    minReplicas: 1

applicationSet:
  replicaCount: 1

## Argo Configs
configs:
  cm:
    create: true
    annotations: {}
    application.instanceLabelKey: argocd.argoproj.io/instance
    server.rbac.log.enforce.enable: false
    exec.enabled: false
    admin.enabled: true
    timeout.reconciliation: 30s
    timeout.hard.reconciliation: 0s
